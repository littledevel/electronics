
{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Update an Item in the Store {% endblock %}</h1>
    <form method="post">
    <div class="item_list">
        <label class="category">Category</label>
        <select name="category">
            {% for option in option_list %}
                {%  if option == store_item['category'] %}
                <option name="{{ option }}" selected>{{ option }}</option>
                {% else %}}
                <option name="{{ option }}">{{ option }}</option>
                {% endif %}}
            {% endfor %}
        </select>
    </div>
    <div class="item_list">
        <label class="description">Description</label>
        <input type="text" name="description"
               class="description"
               value="{{ store_item['description'] }}" width="120"/>
            {{ request.form['description'] }}
        </input>
    </div>
    <div class="item_list">
        <label class="quantity">Quantity</label>
        <input type="number" min="1" max="1000"
               class="quantity"
               value="{{ store_item['quantity'] }}"
               name="quantity"/>
            {{ request.form['quantity'] }}

    </div>
    <div class="submit">
            <button type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
