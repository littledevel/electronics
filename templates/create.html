
{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a New Item in the Store {% endblock %}</h1>
    <form method="post">
    <div class="item_list">
        <label class="category">Category</label>
        <select name="category">
            {% for option in option_list %}
                <option name="{{ option }} ">{{ option }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="item_list">
        <label class="description">Description</label>
        <input type="text" name="description"
               class="description"
               placeholder="Description" width="120"/>
            {{ request.form['description'] }}
        </input>
    </div>
    <div class="item_list">
        <label class="quantity">Quantity</label>
        <input type="number" min="1" max="1000"
               class="quantity"
               name="quantity"/>
            {{ request.form['quantity'] }}
    </div>
    <div class="item_list">
        <label class="link">Link</label>
        <input type="text" name="link"
               class="link"
               placeholder="Link" width="120"/>
            {{ request.form['link'] }}
        </input>
    </div>

    <div class="submit">
            <button type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
